<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <title>ClockIt</title>
</head>

<body>
  <header>
    <div id="logo"><a href="/"><img src="/static/images/logo.png" /></a></div>
        <div id="logout">
            <a class="logout" href="/logout">Log Out</a>
        </div>
  </header>
  <div id="container">
    <h1><span>{{company.name}}</span></h1>
    <h3>Time Entry Dashboard</h3>
    <h3>Company Code: <span>{{ company.code }}</span></h3>
    <h3>Track employee hours:</h3>
  </div>
  <table>
    <thead>
      <tr>
        <th>Employee</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
      <tr>
        <td><a href="/account/timecard/{{user.id}}">{{ user.first_name}} {{ user.last_name}}</a></td>
        <td>{{ user.last_timesheet_status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

</body>

</html>
