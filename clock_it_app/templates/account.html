<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Account</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
  <header>
    <div id="logo"><a href="/"><img src="/static/images/logo.png" /></a></div>
        <div id="logout">
            <a class="logout" href="/logout">Log Out</a>
        </div>
  </header>
  <div id="container">
      <h2> Welcome, {{request.session.name}} </h2>
      <h3><a button href="/account/company/new"> Create a Company</a></h3>
      <p> OR </p>
      <form action="/account/company/user" method="post">
      {% csrf_token %}
        <input id="input_field" type="text" name="code" placeholder="Enter Company Code"></br>
        <button class="buttons"> Join a Company</button>
      </form>
  </div>
</body>
</html>
