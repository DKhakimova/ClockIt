<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration and Login</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/design.css' %}">
</head>
<body>
  <form action="/pin_verification" method="POST">
  {% csrf_token %}
    <input id="pin_input" name="pin" value="" placeholder="Use numpad or enter pin here" />
    <div class="playground">
      <div class="numpad">
        <div class="button input_value" data-value="1">1</div>
        <div class="button input_value" data-value="2">2</div>
        <div class="button input_value" data-value="3">3</div>
        <div class="button input_value" data-value="4">4</div>
        <div class="button input_value" data-value="5">5</div>
        <div class="button input_value" data-value="6">6</div>
        <div class="button input_value" data-value="7">7</div>
        <div class="button input_value" data-value="8">8</div>
        <div class="button input_value" data-value="9">9</div>
        <div class="button clear">CLEAR</div>
        <div class="button input_value" data-value="0">0</div>
        <input type="submit" class="button" value="Go" />
      </div>  
    </div>
  </form>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script>
    $(document).ready(() => {
      $(".button.input_value").click(function(){
        let new_value = this.getAttribute("data-value");
        let pin = $('#pin_input').val();
        $('#pin_input').val(pin+new_value);
      });

      $(".button.clear").click(function(){
        $('#pin_input').val("");
      });
    });
  </script>
</body>
</html>
