<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css" integrity="sha384-r4NyP46KrjDleawBgD5tp8Y7UzmLA05oM1iAEQ17CSuDqnUK2+k9luXQOfXJCJ4I" crossorigin="anonymous">
</head>
<body class="bg-light text-black">
<nav class="bg-info">
  <div class="d-flex container text-white p-3">
    <h4 class="mr-auto">ClockIt</h4>

  </div>
  </nav>
  <div class="container mt-5">
    {% if messages %}
    <ul class="messages list-group mt-3 alert alert-primary mb-3">
      {% for message in messages %}
      <li class="list-group-item" {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <div class="row">
          <div class="col-md-6">
          <h5> Not a member?</h5> 
       <a button class="btn btn-outline-info mt-1" href="/registration"> Register here</a>
         <h5> Already a member? Login with your pin </h5>
        <a button class="btn btn-outline-info mt-1" href="/pinpad"> Quick pin login</a>
        
          </div>
      <div class="col-md-6">
        <h4 class="mb-3">Log In</h4>
        <form action="/login" method="post" class="form-group w-75">
        {% csrf_token %}
        <label for="eml">Email</label>
        <input type="email" name="email" id="eml" class="form-control mb-2">
        <label for="pss">Password</label>
        <input type="password" name="password" id="pss" class="form-control">
        <button class="btn btn-outline-info mt-3">Log In</button>
        </form>
      </div>
      </div>
    </div>
    
  </div>
</body>
</html>
